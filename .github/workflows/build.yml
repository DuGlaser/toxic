name: Build Application
on: [push]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.12"
          architecture: "x86"

      - uses: Nuitka/Nuitka-Action@main
        with:
          nuitka-version: main
          script-name: app.py
          standalone: true

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: exe
          path: build/app.exe
